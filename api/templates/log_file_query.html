<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Entry Page</title>
</head>
<body>
<form action="process_log" method="post">
  <label for="date">Please enter the date: </label>
  <input type="text" id="date" name="date"><br><br>

  <input type="submit" value="SEND">
</form>

</body>
</html>
